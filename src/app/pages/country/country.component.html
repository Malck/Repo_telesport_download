<div class="loading-shade" *ngIf="isLoading$ | async; else country_page"></div>

<ng-template #country_page>
    <div class="error" *ngIf="error$ | async as error; else page">{{ error }}</div>
    <ng-template #page>
        
        <h2 class="content-title"><span>{{ title }}</span></h2>
        <div class="columns">
            <div class="column">
                <div class="column-title"><span>Number of entries</span></div>
                <div class="column-value">{{ entries }}</div>
            </div>
            <div class="column">
                <div class="column-title"><span>Total number medals</span></div>
                <div class="column-value">{{ totalmedals }}</div>
            </div>
            <div class="column">
                <div class="column-title"><span>Total number of athletes</span></div>
                <div class="column-value">{{ athletes }}</div>
            </div>
        </div>
        <div class="chart">
            <canvas 
                baseChart 
                [data]="lineChartData" 
                [options]="lineChartOptions" 
                [type]="lineChartType" 
            ></canvas>
        </div>
        <div class="back">
            <a class="btn" routerLink="">
                <span class="space20"></span> 
                <span>Back to homePage</span>
            </a>
        </div>
    </ng-template>
</ng-template>
