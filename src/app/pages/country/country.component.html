<div class="loading-shade" *ngIf="isLoading$ | async; else country_page"></div>

<ng-template #country_page>
    <div class="error" *ngIf="error$ | async as error; else page">{{ error }}</div>
    <ng-template #page>
        <div class="back">
            <a class="btn" routerLink=""><span class="space20"></span><span>Back</span></a>
        </div>
        <h2 class="content-title"><span>{{ title }}</span></h2>
        
        <div class="chart">
            <canvas 
                baseChart 
                [data]="lineChartData" 
                [options]="lineChartOptions" 
                [type]="lineChartType" 
            ></canvas>
        </div>
    </ng-template>
</ng-template>
